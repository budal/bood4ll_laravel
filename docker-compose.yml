  #   depends_on:
  #     - postgres

  redis:
    container_name: budal_redis
    image: redis:alpine
    restart: always
    networks:
      - bood4ll_laravel_network
    ports:
      - ${REDIS_PORT:-6379}:${REDIS_PORT:-6379}
    volumes:
      - redis-volume:/data
    command: /bin/sh -c "redis-server --port ${REDIS_PORT:-6379}"
    # command: /bin/sh -c "redis-server --port ${REDIS_PORT:-6379} --requirepass ${REDIS_PASSWORD}"

  redis-commander:
    container_name: budal_redis-commander
    image: rediscommander/redis-commander
    restart: unless-stopped
    networks:
      - bood4ll_laravel_network
    ports:
      - ${REDIS_COMANDER_PORT:-6060}:8081
    environment:
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      # REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      - redis

  mailpit:
    container_name: budal_mailpit
    image: axllent/mailpit:latest
    # entrypoint: ["/bin/sh", "-c", "MailHog &>/dev/null"]
    restart: always
    networks:
      - bood4ll_laravel_network
    ports:
      - ${MAIL_PORT:-1025}:1025
      - ${MAILSERVER_PORT:-7070}:8025
    # environment:
    #   - MH_SMTP_BIND_ADDR=0.0.0.0:${MAIL_PORT:-1025}

networks:
  bood4ll_laravel_network:
    driver: bridge

